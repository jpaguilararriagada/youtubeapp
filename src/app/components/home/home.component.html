<div class="container main-container ">
    <h1>Canal de utube</h1>
    <hr>

    <div *ngIf="videos.length > 0" class="card-columns">
        <div class="card animated fadeIn fast" *ngFor="let video of videos">
            <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title"> {{ video.title }}</h5>
                <p class="card-text">{{ video.description }}.</p>
                <button (click)="verVideo( video )" class="btn btn-outline-danger btn-block">Ver..</button>
            </div>
        </div>

    </div>
    <button (click)="cargarMasVideos()" class="btn btn-outline-primary btn-block">Cargar mas....</button>


</div>


<!-- Modal -->
<div class="modal fade animated fadeIn fast" data-backdrop="static" data-keyboard="false" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" *ngIf="videoSeleccionado">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ videoSeleccionado.title }} </h5>


            </div>
            <div class="modal-body">
                <iframe width="100%" height="315" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; 
                 picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>

            </div>
        </div>
    </div>
</div>
